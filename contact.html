<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Modern Blog</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo"><a href="/">Modern<span>Blog</span></a></div>
    <nav id="site-nav" class="nav">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/blog.html">Blog</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
    <button aria-label="Menu" class="menu-toggle" id="menuToggle"></button>
  </header>

  <main class="static-page">
    <h1>Contact</h1>
    <p>Have questions or feedback? Reach out!</p>
    <form id="contactForm" class="contact-form" action="https://formspree.io/f/your-code" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="btn">Send</button>
    </form>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="year"></span> ModernBlog. All rights reserved.</p>
  </footer>

  <script src="/assets/js/main.js"></script>
</body>
</html>
